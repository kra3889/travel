<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Success</title>
  </head>
  <body>
    <h1> {{ User.name }}, Add a trip</h1>
    <a href="{%url 'dashboard:success' %}">Home (Dashboard)</a>
    <a href="{%url 'dashboard:logout' %}">logout</a>
         {% if messages %}
         <div class="messages">
             {% for message in messages %}
             <p>{{ message }}</p>
             {% endfor %}
         </div>
         {% endif %}

     <div class="addtrip">
       <form class="" action="planlistadd" method="post">
              {% csrf_token %}

           <label>
              <p>Destination:<input type="text" name="destination"></p>
              <p>Description:<input type="text" name="description"></p>
              <p>Travel Date From : <input type="date" name="from_date"></p>
              <p>Travel Date To: <input type="date" name="end_date"></p>
           </label>
           <label>
           <input type="submit" value="Add Travel">
           </label>
      </form>
     </div>

     </body>
 </html>
