<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LoginRegistration</title>
  </head>
  <body>
          {% if messages %}
          <div class="messages">
              {% for message in messages %}
              <p>{{ message }}</p>
              {% endfor %}
          </div>
          {% endif %}

      <div class="Registration">
             <form class="reg" action="/register" method="POST">
                {% csrf_token %}
                  <p>Welcome, Please Register or Login</p>
                  <label>
                    Name:<input type="text" name="name">
                  </label>
                  <p><label>Username (email):<input type="text" name="username">
                  </label></p>

                  <p><label>Password:<input type="password" name="password">
                  </label></p>
                  <label>
                      Password:<input type="password" name="passconf">
                  </label>
                  <label>
                  <input type="submit" value="Click here to register">
                  </label>
                  <p>************************************************</p>
              </form>

      </div>
      <div class="Login">
        <form class="log" action="/login" method="POST">
          {% csrf_token %}
          <p>Login Below</p>
          <label>
            Username:  <input type="text" name="username" value="">

          </label>

          <label>
            Password:<input type="text" name="password" value="">
          </label>
          <label>
            <input type="Submit" value="Login">
        </label>
        </form>
      </div>

  </body>
</html>
